<div class="pagination">
 <span class="step-links">
  {% if page.has_previous %}
      <a class="text-white lg:text-xl hover:text-gray-400" href="?page={{ page.previous_page_number }}">Previous</a>
  {% endif %}
    <span class="current">
  Page {{ page.number }} of {{ page.paginator.num_pages }}.
    </span>
  {% if page.has_next %}
        <a class="text-white lg:text-xl hover:text-gray-400" href="?page={{ page.next_page_number }}">Next</a>
  {% endif %}
  </span>
</div>
